<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Completion Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .certificate {
            width: 80%;
            max-width: 800px;
            padding: 50px;
            background-color: #ffffff;
            border: 10px solid #f4a261;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .pattern-border {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: url('https://www.transparenttextures.com/patterns/45-degree-fabric-light.png');
            background-size: cover;
            border-radius: 15px;
            padding: 15px;
        }
        .certificate-header {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
        }
        .certificate-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #e76f51;
            margin-bottom: 40px;
        }
        .certificate-body {
            text-align: center;
            font-size: 20px;
            color: #4a4a4a;
            margin-bottom: 30px;
        }
        .certificate-details {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .certificate-footer {
            text-align: center;
            font-size: 16px;
            color: #7f8c8d;
        }
        .signature {
            margin-top: 50px;
            font-size: 18px;
            font-weight: bold;
            color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="pattern-border"></div>
        <div class="certificate-header">Chứng Nhận Hoàn Thành</div>
        <div class="certificate-title">Tên Khóa Học</div>
        <div class="certificate-body">
            Chứng nhận rằng
        </div>
        <div class="certificate-details">
            <strong>[Student Name]</strong><br>
            đã hoàn thành xuất sắc khóa học
        </div>
        <div class="certificate-footer">
            Ngày cấp: [Completion Date]<br>
            Giảng viên: [Instructor Name]<br>
            Tổ chức: [Institution Name]
        </div>
        <div class="signature">
            Chữ ký của hiệu trưởng
        </div>
    </div>
</body>
</html>
